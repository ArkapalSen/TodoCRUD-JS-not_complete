<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOList CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/nolan/96/todo-list.png"/>
</head>
<body>
    <header class ='header' id = 'header__1'>
        <div id = 'h_div' class = 'header_div'>
            <h1 id='h_id' class = 'header_div_h1'>To DO LIST App CRUD</h1>
        </div>
    </header>

    <section class='section' id = 'section__1'>
        <div class='section__title'>
            <label class='section__header' type='text'>Enter Your ToDo Task: </label>
        </div>
        <div class="section__input">
            <input type="text" class='todo__input' placeholder="Enter task here">
        </div>
        <div class="section__button">
            <button type="button" class="btn__Add">Add</button>
        </div>
    </section>

    <section class="section" id='section__2'>
        <ul class="section__task__lists">

          </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
